<div class="form-field">
  <label class="form-label" [attr.for]="id()">
    {{ label() }}
    @if (required()) {
      <span class="required-indicator">*</span>
    }
  </label>
  
  <div class="input-wrapper" [class.has-icon]="icon()">
    @if (icon() && shouldRenderInternalInput()) {
      <i [class]="'bi bi-' + icon()" class="input-icon"></i>
    }
    
    @if (shouldRenderInternalInput()) {
      <div class="input-container">
        <input
          [id]="id()"
          [type]="inputType()"
          [placeholder]="placeholder()"
          [disabled]="disabled()"
          [value]="value()"
          [autocomplete]="autocomplete()"
          [class.has-icon]="icon()"
          [class.has-toggle]="isPassword()"
          [class.error]="errorMessage()"
          (input)="onValueChange($any($event.target).value)"
          (blur)="onBlur()"
          (focus)="onFocus()"
          class="form-input"
        />
        
        @if (isPassword()) {
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="isPasswordVisible() ? 'Ocultar contraseña' : 'Ver contraseña'">
            <i [class]="isPasswordVisible() ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        }
      </div>
    } @else {
      <ng-content />
    }
  </div>
  
  @if (error() || errorMessage()) {
    <div class="error-message" role="alert">
      {{ error() || errorMessage() }}
    </div>
  } @else if (hint()) {
    <div class="hint-text">
      {{ hint() }}
    </div>
  }
</div>
