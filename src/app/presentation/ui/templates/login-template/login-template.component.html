<div class="login-template">
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-md-6 col-lg-4">
        <!-- Logo and Brand Section -->
        <div class="text-center mb-4">
          <div class="logo-circle mx-auto mb-3">
            <i class="bi bi-building" style="font-size: 48px;"></i>
          </div>
          <h1 class="brand-title">Atlas Platform</h1>
          <p class="brand-subtitle">{{ 'app.home.welcome' | translate }}</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
          <div class="card-header-custom">
            <h2 class="signin-title">{{ 'app.auth.login.title' | translate }}</h2>
            <p class="signin-subtitle">{{ 'app.auth.login.subtitle' | translate }}</p>
          </div>

          <app-login-form
            [isSubmitting]="isSubmitting()"
            [generalError]="generalError()"
            (submitForm)="onSubmit($event)" />
        </div>
      </div>
    </div>
  </div>
</div>
