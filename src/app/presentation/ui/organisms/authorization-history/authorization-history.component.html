@if (visible()) {
  <div class="history-overlay" (click)="onClose()">
    <div class="history-modal" (click)="$event.stopPropagation()">
      <div class="history-header">
        <div class="header-left">
          <button class="nav-button" (click)="onClose()">
            <i class="bi bi-arrow-left"></i>
          </button>
        </div>

        <h2>My Visitors</h2>

        <div class="header-right">
          <button class="nav-button circle-btn">
            <i class="bi bi-filter-right"></i>
          </button>
        </div>
      </div>

      <div class="history-content">
        <div class="filters-section">
          <div class="search-box">
            <app-icon name="search" size="1rem" color="#9CA3AF" />
            <input type="text" placeholder="Search visitors..."
              [value]="searchTerm()"
              (input)="onSearchChange($any($event.target).value)"
              class="search-input">
          </div>

          <div class="filter-tabs">
            <button class="filter-tab" [class.active]="activeFilter() === 'all'" (click)="setFilter('all')">
              All
            </button>
            <button class="filter-tab" [class.active]="activeFilter() === 'upcoming'" (click)="setFilter('upcoming')">
              Upcoming
            </button>
            <button class="filter-tab" [class.active]="activeFilter() === 'past'" (click)="setFilter('past')">
              Past
            </button>
          </div>
        </div>

        <div class="section-title">
          {{ activeFilter() === 'all' ? 'LATEST' : activeFilter().toUpperCase() }}
        </div>

        @if (filteredRecords().length === 0) {
          <div class="empty-state">
            <app-icon name="inbox" size="3rem" color="#999" />
            <p>No records found</p>
          </div>
        } @else {
          <div class="records-list">
            @for (record of filteredRecords(); track record.id) {
              <app-authorization-list-item [record]="record" />
            }
          </div>
        }
      </div>
    </div>
  </div>
}
