<nav class="admin-bottom-nav">
  <button 
    class="admin-bottom-nav__item" 
    [class.admin-bottom-nav__item--active]="isActive('home')"
    (click)="navigateTo('home')"
    type="button">
    <i class="bi bi-house admin-bottom-nav__icon"></i>
    <span class="admin-bottom-nav__label">Inicio</span>
  </button>
  
  <button 
    class="admin-bottom-nav__item" 
    [class.admin-bottom-nav__item--active]="isActive('units')"
    (click)="navigateTo('units')"
    type="button">
    <i class="bi bi-building admin-bottom-nav__icon"></i>
    <span class="admin-bottom-nav__label">Unidades</span>
  </button>
  
  <button 
    class="admin-bottom-nav__item" 
    [class.admin-bottom-nav__item--active]="isActive('porters')"
    (click)="navigateTo('porters')"
    type="button">
    <i class="bi bi-person-badge admin-bottom-nav__icon"></i>
    <span class="admin-bottom-nav__label">Porteros</span>
  </button>
  
  <!-- Center FAB -->
  <div class="admin-bottom-nav__fab-container">
    <button class="admin-bottom-nav__fab" type="button">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
  
  <button 
    class="admin-bottom-nav__item" 
    [class.admin-bottom-nav__item--active]="isActive('config')"
    (click)="navigateTo('config')"
    type="button">
    <i class="bi bi-gear admin-bottom-nav__icon"></i>
    <span class="admin-bottom-nav__label">Config</span>
  </button>
  
  <button 
    class="admin-bottom-nav__item" 
    [class.admin-bottom-nav__item--active]="isActive('more')"
    (click)="toggleMoreMenu()"
    type="button">
    <i class="bi bi-three-dots admin-bottom-nav__icon"></i>
    <span class="admin-bottom-nav__label">MÃ¡s</span>
  </button>
</nav>

<!-- More menu overlay -->
@if (moreMenuOpen()) {
  <div class="admin-bottom-nav__overlay" (click)="closeMoreMenu()"></div>
  <div class="admin-bottom-nav__more-menu">
    <button class="admin-bottom-nav__more-item" (click)="navigateToInvitations()" type="button">
      <i class="bi bi-envelope-paper admin-bottom-nav__more-icon"></i>
      <span class="admin-bottom-nav__more-label">Invitaciones</span>
      <span class="admin-bottom-nav__more-desc">Gestionar invitaciones de propietarios</span>
    </button>
  </div>
}
