<div class="profile-setup-page">
  <div class="page-header">
    <button class="back-button" (click)="handleBack()" aria-label="Volver">
      <span class="back-icon">←</span>
    </button>
    <h1 class="page-title">Configuración de Perfil</h1>
  </div>

  <div class="page-content">
    @if (generalError()) {
      <div class="general-error" role="alert">
        {{ generalError() }}
      </div>
    }

    <app-profile-setup-form
      [initialData]="initialData()"
      [isSubmitting]="isSubmitting()"
      (formSubmit)="handleSubmit($event)"
      (formCancel)="handleBack()" />
  </div>
</div>
